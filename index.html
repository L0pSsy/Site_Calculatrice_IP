<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IPLogo.png" type="image/x-icon">
    <title>Calculatrice d'Adresse IP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculatrice d'Adresse IP</h1>
        <label for="ip">Adresse IP:</label>
        <input type="text" id="ip" placeholder="Ex: 192.168.1.10/24">

        <label for="subnet">Masque de sous-réseau:</label>
        <input type="text" id="subnet" placeholder="Ex: 255.255.255.0">

        <button id="calculate">Calculer</button>

        <div id="results" class="hidden">
            <h2>Résultats:</h2>
            <p id="networkAddress"></p>
            <p id="broadcastAddress"></p>
            <p id="addressRange"></p>
            <p id="hostCount"></p>
            <p id="cidrResult"></p>  <!-- Ajout de la ligne pour la notation CIDR -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
